<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to the real Hello World!</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <p>this is a paragraph. Paragraph is a binary tag</p>
    <img
        alt="imagine a picture being here..."
        src="https://cdn.pixabay.com/photo/2017/03/10/17/27/dachshund-2133330_960_720.jpg"
        title="img is a unary tag"
        width="500"
    >
    <div>
        I am block-level
        <div>I am nested block-level</div>
    </div>
    <div>
        I am block-level too
        <span>I am nested inline</span>
    </div>
    <span >span</span>
    
</body>
</html>
